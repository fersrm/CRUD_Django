
  <div class="modal-content">
    <span class="closeModal" onclick="cerrar_modal_add()">&times;</span>
    <h2>Agregar Producto</h2>
    <form action="{% url 'agregar_prodcuto' %}" method="post" class="add_produc" enctype="multipart/form-data" id="myForm">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Agregar Producto">
    </form>
    {% if error_message %}
    <div class="alert-login">{{ error_message }}</div>
    {% endif %}
  </div>
